<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinnawala Central College Swimming Squad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .team-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #87ceeb;
        }

        .team-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #fff;
        }

        .profiles-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-card {
            background-color:  #FFFFC5;
            border-radius: 10px;
            margin: 15px;
            width: 200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.5s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .profile-card h3 {
            font-size: 1.5em;
            margin: 15px 0 10px 0;
            color: #333;
        }

        .profile-card p {
            font-size: 1em;
            color: #777;
        }

        footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Pinnawala Central College Swimming Squad</h1>
        </div>
    </header>

    <section class="team-section">
        <h2>Meet Our Squad</h2>
        <div class="profiles-container">
            <div class="profile-card">
                <img src="test.jpg" alt="Swimmer 1">
                <h3>Lakira Amaranath</h3>
                <p>More detail</p>
            </div>

            <div class="profile-card">
                <img src="swimmer2.jpg" alt="Swimmer 2">
                <h3>Hiruka Bandara</h3>
                <p>More detail</p>
            </div>

            <div class="profile-card">
                <img src="swimmer3.jpg" alt="Swimmer 3">
                <h3>Sathsilu wijenanda</h3>
                <p>More detail</p>
            </div>

            <div class="profile-card">
                <img src="swimmer4.jpg" alt="Swimmer 4">
                <h3>Wihaga Hasaral</h3>
                <p>More detail</p>
            </div>
            <div class="profile-card">
                <img src="swimmer5.jpg" alt="Swimmer 5">
                <h3>Palitha Bandara</h3>
                <p>More detail</p>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2024 Pinnawala Central College Swimming Squad</p>
    </footer>
</body>
</html>
