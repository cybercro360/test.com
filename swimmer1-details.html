<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Doe - Freestyle Specialist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
        }
        header h1 {
            font-size: 2em;
            text-transform: uppercase;
        }
        .profile-details {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }
        .profile-details img {
            width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .profile-details h2 {
            margin-top: 20px;
            font-size: 1.8em;
        }
        .profile-details p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe - Freestyle Specialist</h1>
    </header>

    <div class="profile-details">
        <img src="swimmer1.jpg" alt="John Doe">
        <h2>John Doe</h2>
        <p>John is a dedicated freestyle swimmer with numerous awards at regional competitions. He holds the school record for 50m freestyle and is known for his speed and technique in the water.</p>
    </div>
</body>
</html>
